<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Vogels
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Vogels</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (submit)="submit()" novalidate>
    <ion-item lines="full">
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Latijnse naam</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Franse naam</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-row>
        <ion-button type="submit" color="primary" expand="block">Add</ion-button>
    </ion-row>
  </form>
   
  <!--<app-explore-container name="Tab 2 page"></app-explore-container>-->
</ion-content>
